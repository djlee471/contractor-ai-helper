[theme]
base = "light"

# Apple-style blue
primaryColor = "#007AFF"

# Soft light-blue-tinted background
backgroundColor = "#F5F7FB"

# Sidebar background
secondaryBackgroundColor = "#FFFFFF"

# Slate-blue text
textColor = "#1E293B"

# Streamlit will use Inter if we inject itâ€”this avoids the default font
font = "sans serif"

# ================================
# Hide Streamlit Cloud toolbar
# ================================

[client]
# Hides most of the top-right menu
toolbarMode = "minimal"

[ui]
# Hides the running-man top status bar
hideTopBar = true